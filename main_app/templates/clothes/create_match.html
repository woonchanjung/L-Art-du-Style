{% extends 'base.html' %}

{% block content %}
  <h1>Create a Match</h1>

  {% if message %}
    <p>{{ message }}</p>
  {% else %}
    <form method="POST">
    {% csrf_token %}
      {{ form.as_p }}
      
      <button type="submit" class="btn btn-primary">Create Match</button>
    </form>
  {% endif %}
{% endblock %}
