{% extends 'base.html' %} {% block content %}
<h1>View Matches</h1>

{% if matches %}
<div class="matches-container">
  {% for match in matches %}
  <div class="match-item">
    <div class="top-item">
      <img src="{{ match.top.image }}" alt="Top Image" width="200" />
      <p>{{ match.top }}</p>
    </div>
    <div class="bottom-item">
      <img src="{{ match.bottom.image }}" alt="Bottom Image" width="200" />
      <p>{{ match.bottom }}</p>
    </div>
    <form action="{% url 'delete_match' match.pk %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Delete Match" />
    </form>
  </div>
  {% endfor %}
</div>
{% else %}
<p>No matches found.</p>
{% endif %}

<style>
  .matches-container {
    display: flex;
    flex-wrap: wrap;
  }

  .match-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .top-item,
  .bottom-item {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .top-item img,
  .bottom-item img {
    width: 200px;
    height: auto;
  }

  .top-item p,
  .bottom-item p {
    margin-top: 10px;
  }

  .match-item form {
    margin-top: 10px;
  }
</style>
{% endblock %}
